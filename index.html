<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jokenpo</title>
	<link rel="stylesheet" type="text/css" href="css/animations.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<script type="text/javascript" src="js/game.js"></script>
</head>
<body>
	<div class="header">
	<h2>Jokenpo</h2>
	<h3 id="round-message">Ã‰ sua vez de jogar</h3>
	</div>
	<div class="game">
		<div class="view" id="player-view">
			<img id="player-selected-image" src="images/invisible.png" width="280" height="280">
		</div>
		<div class="view" id="enemy-view">
			<img id="enemy-selected-image" src="images/invisible.png" width="280" height="280">
		</div>
	</div>

	<div class="hand-selector">
		<div onmouseover="PlayerHover('rock');" onclick="PlayerClick('rock');" onmouseout="RemovePlayerImage();" id="rock-selector" class="small-view">
			<img src="images/rock.png" width="80" height="80">
		</div>
		<div onmouseover="PlayerHover('paper');" onclick="PlayerClick('paper');" onmouseout="RemovePlayerImage();" id="paper-selector" class="small-view">
			<img src="images/paper.png" width="80" height="80">
		</div>
		<div onmouseover="PlayerHover('cutter');" onclick="PlayerClick('cutter');" onmouseout="RemovePlayerImage();" id="cutter-selector" class="small-view">
			<img src="images/cutter.png" width="80" height="80">
		</div>
	</div>
</body>
</html>
