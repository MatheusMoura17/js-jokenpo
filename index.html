<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<script type="text/javascript" src="js/game.js"></script>
	<title>Jokenpo</title>
</head>
<body>
	<div class="game">
		<div class="view" id="player-view">
			<img id="player-selected-image" src="" width="280" height="280">
		</div>
		<div class="view" id="enemy-view">
			<img id="enemy-selected-image" src="" width="280" height="280">
		</div>
	</div>

	<div class="hand-selector">
		<div id="rock-selector" class="small-view"><img src="images/rock.png" width="80" height="80"></div>
		<div id="paper-selector" class="small-view"><img src="images/paper.png" width="80" height="80"></div>
		<div id="cutter-selector" class="small-view"><img src="images/cutter.png" width="80" height="80"></div>
	</div>
</body>
</html>
